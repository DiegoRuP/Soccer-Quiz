<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/juegos.css">
    <link rel="stylesheet" href="estilos/style.css">

    <link rel="icon" type="image/png" href="src/logo.png">

    <script src="https://kit.fontawesome.com/f646e31ace.js" crossorigin="anonymous"></script>
    <title>Soccer Quiz</title>
</head>

<body>
    <div class="PantallaJuego">
        <br>
        <header>
            <h1 id="tiempo">Tiempo: <span id="contadorTiempo">0:00</span></h1>
            <h1 id="puntaje">Puntaje: </h1>
        </header>
        <br><br><br><br><br>

        <div class="equipoJugadores">
            <section id="cajasoltar"> 
                <canvas data-equipo="AlItthad"  id="lienzo"></canvas>

                <canvas data-equipo="AlNassr" id="lienzo2"></canvas>
                
                <canvas data-equipo="Aston" id="lienzo3"></canvas>

                <canvas data-equipo="Chivas" id="lienzo4"></canvas>
                
                <canvas data-equipo="City" id="lienzo5"></canvas>
                
                <canvas data-equipo="Madrid" id="lienzo6"></canvas>

                <canvas  data-equipo="Miami" id="lienzo7"></canvas>
                
                <canvas data-equipo="PSG" id="lienzo8"></canvas>

                <canvas data-equipo="Strikers" id="lienzo9"></canvas>
            </section> 
        </div>

        <div class="jugadores">
            <section id="cajaimagenes" >   
                <img src="src/bellingham.png" alt="" draggable="true" id="bellingham" data-equipo="Madrid">
                <img src="src/benzema.png" alt="" draggable="true" id="benzema" data-equipo="AlItthad">
                <img src="src/chicharo.png" alt="" draggable="true" id="chicharo" data-equipo="Chivas">
                <img src="src/cr7.png" alt="" draggable="true" id="cr7" data-equipo="AlNassr">
                <img src="src/dibu.png" alt="" draggable="true" id="dibu" data-equipo="Aston">
                <img src="src/haaland.png" alt="" draggable="true" id="haaland" data-equipo="City">
                <img src="src/marco.png" alt="" draggable="true" id="marco" data-equipo="Strikers">
                <img src="src/mbappe.png" alt="" draggable="true" id="mbappe" data-equipo="PSG">
                <img src="src/messi.png" alt="" draggable="true" id="messi" data-equipo="Miami">
            </section> 
        </div>    

        <a href="inicioJugador.html">
            <button type="button" class="btnVolver btnOpcion">
                <i class="fas fa-door-open icono"></i>
            </button>
        </a>

        <div class="btnMusica btnOpcion" onclick="toggleAudio()">
            <i id="iconoMusica" class="fa-solid fa-volume-xmark"></i>
        </div>
    </div>

    <audio id="mainSong" loop src="audio/mainSong.mp3" type="audio/mpeg"></audio>
    
    <script src="main.js"></script>
    <script src="juego.js"></script>   
</body>
</html>
