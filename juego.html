<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/juegos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="PantallaJuego">
        <header>
            <h2 id="tiempo">Tiempo: <span id="contadorTiempo">0:00</span></h2>
            <h2 id="puntaje">Puntaje: </h2>
        
            <div class="btnVolver botones">
                <i class="fas fa-door-open icono"></i>
            </div>
        </header>

        <div class="equipoJugadores">
            <section id="cajasoltar"> 
                <img src="src/Banquillos/AlItthad.png" alt="" data-equipo="AlItthad">
                <img src="src/Banquillos/AlNassr.png" alt="" data-equipo="AlNassr">
                <img src="src/Banquillos/Aston.png" alt="" data-equipo="Aston">
                <img src="src/Banquillos/Chivas.png" alt="" data-equipo="Chivas">
                <img src="src/Banquillos/City.png" alt="" data-equipo="City">
                <img src="src/Banquillos/Madrid.png" alt="" data-equipo="Madrid">
                <img src="src/Banquillos/Miami.png" alt="" data-equipo="Miami">
                <img src="src/Banquillos/PSG.png" alt="" data-equipo="PSG">
                <img src="src/Banquillos/Strikers.png" alt="" data-equipo="Strikers">
            </section> 
        </div>

        <div class="jugadores">
            <section id="cajaimagenes" >   
                <img src="src/bellingham.png" alt="" draggable="true" id="bellingham" data-equipo="Madrid">
                <img src="src/benzema.png" alt="" draggable="true" id="benzema" data-equipo="AlItthad">
                <img src="src/chicharo.png" alt="" draggable="true" id="chicharo" data-equipo="Chivas">
                <img src="src/cr7.png" alt="" draggable="true" id="cr7" data-equipo="AlNassr">
                <img src="src/dibu.png" alt="" draggable="true" id="dibu" data-equipo="Aston">
                <img src="src/haaland.png" alt="" draggable="true" id="haaland" data-equipo="City">
                <img src="src/marco.png" alt="" draggable="true" id="marco" data-equipo="Strikers">
                <img src="src/mbappe.png" alt="" draggable="true" id="mbappe" data-equipo="PSG">
                <img src="src/messi.png" alt="" draggable="true" id="messi" data-equipo="Miami">
            </section> 
        </div>    

        <div class="btnMusica botones">
            <i class="fas fa-music"></i>
        </div>
    </div>

    <script src="juego.js"></script>
</body>
</html>
