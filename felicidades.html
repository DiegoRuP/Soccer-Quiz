<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Quiz completado</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f646e31ace.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="src/logo.png">
</head>

<body>
    <div id="felicidades">   
        <!-- poner el nombre del jugador aqui -->
        <h1 id="titulo">Felicidades!</h1>
        <h2 id="nombreJugador"></h2>

        <br><br><br>
        <h2 id="titulo">Has completado Soccer Quiz, te invitamos a jugar nuevamente para romper tu récord.</h2>
        <br><br><br>

        <!-- poner el tiempo que se tardo aqui -->
        <h2 id="titulo">Juego completado en:</h2>
        <h2 id="tiempo"></h2>
        <br><br><br>

        <!-- poner cuantos puntos sacó aqui -->
        <h2 id="titulo">Puntuación:</h2>
        <h2 id="puntos"></h2>
        <br><br><br>

        <!-- jugar de nuevo -->
        <a href="juego.html">
            <button type="button" class="btnJugarDeNuevo btnOpcion">
                <i class="fa-solid fa-backward"></i>
            </button>
        </a>

        <a href="index.html">
            <button type="button" class="btnVolver btnOpcion">
                <i class="fas fa-door-open icono"></i>
            </button>
        </a>
            
        <div class="btnMusica btnOpcion" onclick="toggleAudio()">
            <i id="iconoMusica" class="fa-solid fa-volume-xmark"></i>
        </div>


        <audio id="mainSong" loop src="audio/mainSong.mp3" type="audio/mpeg"></audio>
        <script src="main.js"></script>
    </div>
</body>
</html>
