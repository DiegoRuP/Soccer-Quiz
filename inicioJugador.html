<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="icon" type="image/png" href="src/logo.png">

    
    <script src="https://kit.fontawesome.com/f646e31ace.js" crossorigin="anonymous"></script>

    <title>Sobre tí</title>
</head>
<body class="portadaJugador">

    <form action="">

        <div class="contenedorJugador">

            <div class="infoJugador">
                
                <h1> Necesitamos conocerte </h1>
    
                <p>Bienvenido pumamigo! Nos gustaría conocerte, por favor ingresa <br> tu nombre y tu dorsal, 
                para darle inicio a nuestro <br> proximo partido, solo faltas tú! </p>
                
                <br>
    
                <div class="campoJugador">
                    <span> Nombre del jugador</span><br>
                    <input type="text" id="jugador" required/>
                </div>
    
                <div class="enviarDatos">
                    <span> Comencemos el juego! </span><br>
                    <input type="button" value="Presiona aquí" onclick="recibirDatos()">
                </div>
                
    
            </div>
    
            <div class="seleccionarDorsal">
                <input type="number" id="dorsal" max="100" min="0"  required/>
                <img src="src/Jersey.png" alt="jersey">
            </div>
    
    
            <a href="index.html">
                <button type="button" class="btnVolver btnOpcion">
                    <i class="fas fa-door-open icono"></i>
                </button>
            </a>
            
            <div class="btnMusica btnOpcion" onclick="toggleAudio()">
                <i id="iconoMusica" class="fa-solid fa-volume-xmark"></i>
            </div>
            
        </div>

    </form>
    

    

    <audio id="mainSong" loop src="audio/mainSong.mp3" type="audio/mpeg"></audio>

    <script src="main.js"></script>
    
</body>
</html>
